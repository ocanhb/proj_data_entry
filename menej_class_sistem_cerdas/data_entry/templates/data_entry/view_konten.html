<!-- data_entry/templates/data_entry/view_konten.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Konten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>Detail Konten</h3>
        </div>
        <div class="card-body">
            <p><strong>Author:</strong> {{ konten.author }}</p>
            <p><strong>Artikel:</strong></p>
            <div class="border p-3 bg-white mb-3">
                {{ konten.artikel|linebreaks }}
            </div>
            <p><strong>Set View:</strong> {{ konten.set_view|yesno:"Ya,Tidak" }}</p>
            <p><strong>Tanggal Dibuat:</strong> {{ konten.date_created|date:"d M Y" }}</p>
        </div>
        <div class="card-footer text-end">
            <a href="{% url 'data_entry:set_content' %}" class="btn btn-secondary">Kembali</a>
        </div>
    </div>
</div>

</body>
</html>
